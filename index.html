<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<title>Energy Drink Newsletter</title>
</head>

<body>
	<div class="title">
		<h1>ZING Energy Drink</h1>
	</div>
	<div class="zing">
		<img src="images/ZING.png" alt="ZING">
	</div>
	<div class="title">
		<h1>Get signed up</h1>
	</div>
	<main>
		<form method="get" autocapitalize="off" autocomplete="on" id="form">
			<p>Sign Up</p>
			<div class="form">
				<input type="text" name="name" autocomplete="on" required />
				<label for="name" class="label-name">
					<span class="content-name">First Name</span>
				</label>
			</div>
			<div class="form">
				<input type="text" name="name" autocomplete="on" required />
				<label for="name" class="label-name">
					<span class="content-name">Second Name</span>
				</label>
			</div>
			<div class="form">
				<input type="text" name="name" autocomplete="on" required />
				<label for="name" class="label-name">
					<span class="content-name">Email Address</span>
				</label>
			</div>
			<div class="button">
				<label>
					<button type="submit">Submit</button>
				</label>
			</div>
		</form>
	</main>
</body>

</html>
